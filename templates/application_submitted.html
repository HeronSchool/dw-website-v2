<!DOCTYPE html>
<html>
  <head>

    {% include 'bootstrap.html' %}
  </head>

  <body>
    {% include 'nav.html' %}
    {% include 'banner.html' %}
    
    <div class="container">
      <div class="mb-4">
        <b>Your Application for {{project.topic}} has been submitted</b>
      </div>
      
      <div class="mb-4">
        <h4>Full Name</h4>
        <p>{{application.full_name}}</p>
      </div>
  
      <div class="mb-4">
        <h4>Email</h4>
        <p>{{application.email}}</p>
      </div>
  
      <div class="mb-4">
        <h4>Requirements</h4>
        <p>{{application.requirements}}</p>
      </div>
    </div>
  </body>
</html>
